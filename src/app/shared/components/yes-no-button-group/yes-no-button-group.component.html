<div
  role="radiogroup"
  [attr.aria-labelledby]="id"
  class="button-group"
  appKeyboardManager
>
  <label [attr.id]="id" class="label">{{ label }}</label>

  <button
    role="radio"
    [attr.aria-checked]="value === options.YES"
    [attr.tabindex]="value === options.YES || value === '' ? 0 : -1"
    (focused)="activate(options.YES)"
    [attr.disabled]="disabled ? disabled : null"
    class="button button-yes"
    type="button"
    (click)="activate(options.YES)"
    [class.button-pressed]="value === options.YES"
    appKeyboardManagerItem
  >
    Yes
  </button>

  <button
    role="radio"
    [attr.aria-checked]="value === options.NO"
    [attr.tabindex]="value === options.NO ? 0 : -1"
    (focused)="activate(options.NO)"
    [attr.disabled]="disabled ? disabled : null"
    class="button button-no"
    type="button"
    (click)="activate(options.NO)"
    [class.button-pressed]="value === options.NO"
    appKeyboardManagerItem
  >
    No
  </button>
</div>

<div class="button-group" role="radiogroup" [attr.aria-label]="label">
  <label>{{ label }}</label>

  <div class="radio">
    <input
      [attr.id]="id + '-yes'"
      type="radio"
      [attr.name]="id"
      [attr.checked]="value === options.YES"
      (changes)="activate(options.YES)"
    />

    <label class="button button-yes radio-left" [attr.for]="id + '-yes'"
      >Yes</label
    >
  </div>

  <div class="radio">
    <input
      [attr.id]="id + '-no'"
      type="radio"
      [attr.name]="id"
      [attr.checked]="value === options.NO"
      (changes)="activate(options.NO)"
    />

    <label class="button button-no" [attr.for]="id + '-no'">No</label>
  </div>
</div>
